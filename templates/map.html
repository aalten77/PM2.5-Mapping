<!DOCTYPE html>
<html>
    <head>
        <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/>
        <link href="/static/css/app.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="slider">
            <p>
                <label for="date-selection">Selected Date:</label>
                <input type="text" id="date-selection" style="border:0; color:#b9cd6d; font-weight:bold;">
            </p>
            <div id="date-slider"></div>
        </div>

        <script src="/static/js/app.js"></script>
        <script>
            var startTime = moment.utc("{{startdate}}");
            var endTime = moment.utc("{{enddate}}");
            initApp(startTime, endTime);
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY4lZn2FZIqn4rl05SYG3_bBI6V4O0I3o&v=3&callback=initMap">
        </script>
    </body>
</html>

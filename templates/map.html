<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 85%;
      }
      #slider{
        padding-left: 25px;
        padding-right: 25px;
      }
    </style>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="slider">
      <p>
            <label for="minval">Minumum value:</label>
            <input type="text" id="minval"
               style="border:0; color:#b9cd6d; font-weight:bold;">
         </p>
      <div id="slider-5"></div>
    </div>

    </div>
    <script>
      var styles = [{"featureType":"all","elementType":"all","stylers":[{"hue":"#ff0000"},{"saturation":-100},{"lightness":-30}]},{"featureType":"all","elementType":"labels.text.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"color":"#353535"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#656565"}]},{"featureType":"poi","elementType":"geometry.fill","stylers":[{"color":"#505050"}]},{"featureType":"poi","elementType":"geometry.stroke","stylers":[{"color":"#808080"}]},{"featureType":"road","elementType":"geometry","stylers":[{"color":"#454545"}]}];
      var map;
      var infoWindow;
      var markersArr = [];



      //----------variables for slider--------
        var dt_from = "{{ startdate }}";
        var dt_to = "{{ enddate }}";

        //var dt_from = "2015/01/01 00:00";
        //var dt_to = "2015/12/31 23:00";

        $('.slider-time').html(dt_from);
        $('.slider-time2').html(dt_to);
        var min_val = Date.parse(dt_from)/1000;
        console.log(min_val);
        var max_val = Date.parse(dt_to)/1000;
        console.log(max_val);
      // ---------------------------------

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.0902, lng: -95.7129},
          zoom: 5,
          styles: styles
        });

        var i = 0;
        {% for Site in Sites %}
          marker = new google.maps.Marker({
            position: {lat: {{ Site.Latitude }}, lng: {{ Site.Longitude }} },
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 10,
              strokeWeight: 2,
              strokeColor: 'cyan',
              fillColor: 'cyan',
              fillOpacity: 0.8
            },
            label: {
               text: '2',
               color: 'white',
               fontSize: '12px'
            }
          });
          markersArr[i] = marker;
          i = i + 1;
        {% endfor %}
      }

      //-------- functions for slider ----------------
        function zeroPad(num, places) {
          var zero = places - num.toString().length + 1;
          return Array(+(zero > 0 && zero)).join("0") + num;
        }
        function formatDT(__dt) {
            var year = __dt.getFullYear();
            var month = zeroPad(__dt.getMonth()+1, 2);
            var date = zeroPad(__dt.getDate(), 2);
            var hours = zeroPad(__dt.getHours(), 2);
            var minutes = zeroPad(__dt.getMinutes(), 2);
            var seconds = zeroPad(__dt.getSeconds(), 2);
            //return hours;
            return year + '-' + month + '-' + date + ' ' + hours + ':' + minutes+ ':' + seconds;
        };

        function getColor(pm25){
          var color = 'cyan';
          if(pm25 < 51){
            color = 'LimeGreen';
          } else if(pm25 >=51 && pm25 < 101){
            color = 'yellow';
          } else if(pm25 >=101 && pm25 < 151){
            color = 'orange';
          }else if(pm25 >=151 && pm25 < 201){
            color = 'red';
          }else if(pm25 >=201 && pm25 < 301){
            color = 'purple';
          }else if(pm25 >= 301){
            color = 'maroon';
          }else{
            color = 'black';
          }
          return color;
        }
        function changeMarker(date){

           var year = date.getFullYear();
           var month = date.getMonth()+1;//("0" + (date.getMonth()+1)).slice(-2);
           var day = date.getDate();//("0" + (date.getDate()+1)).slice(-2);
           var hour = date.getHours();
           var dateGMTstr = month + '/' + day + '/' + year;//year + '-' + month + '-' + day;
           console.log(dateGMTstr);
           var timeGMTstr = hour + ':00';

           var i = 0;
           {% for Site in Sites %}
              var site = JSON.parse({{Site.DictJSON|tojson|safe}});
              pm = site[dateGMTstr];
              if(pm == -1){
                pm = "undefined";
              }
              console.log(pm);
              if(typeof(pm) != "undefined"&& pm != "undefined") {
                markersArr[i].setIcon({
                  path: google.maps.SymbolPath.CIRCLE,
                  scale: 10,
                  strokeWeight: 2,
                  strokeColor: getColor(pm),
                  fillColor: getColor(pm),
                  fillOpacity: 0.8
                });
                markersArr[i].setLabel({
                  text: pm.toString(),
                  color: 'white',
                  fontSize: '12px'
                });
              }else if(typeof(pm) == "undefined" || pm == "undefined"){
                 markersArr[i].setIcon({
                  path: google.maps.SymbolPath.CIRCLE,
                  scale: 10,
                  strokeWeight: 2,
                  strokeColor: 'black',
                  fillColor: 'black',
                  fillOpacity: 0.8
                });
                markersArr[i].setLabel({
                  text: 'NA',
                  color: 'white',
                  fontSize: '12px'
                });
              }
              i = i+1;
           {% endfor %}
        }
         $(function() {
            $( "#slider-5" ).slider({
               //orientation:"vertical",
               min: min_val,
               max: max_val,
               step: 3600*24,
               value: min_val,
               slide: function( event, ui ) {
                  $( "#minval" ).val( new Date(ui.value*1000) );
                  changeMarker(new Date(ui.value*1000));
               }
            });
            $( "#minval" ).val( $( "#slider-5" ).slider( "value" ) );
         });
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY4lZn2FZIqn4rl05SYG3_bBI6V4O0I3o&v=3&callback=initMap">
    </script>

  </body>
</html>
